<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">{{vm.poi.name}} - {{vm.poi.phone}}</div>
</md-toolbar>

<md-content>
  <section>
    <md-subheader class="md-primary">
      <md-chips ng-model="vm.poi.tags" readonly="false" placeholder="Enter a tag"
        md-on-add="vm.addTag($chip)" md-on-remove="vm.removeTag($chip)">
      </md-chips>
    </md-subheader>
  </section>
  <map direction-from="vm.poiAdress"></map>

</md-content>
